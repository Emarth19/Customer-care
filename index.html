<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Customer_care.css">
    <link rel="icon" href="istoc.jpg">
    <title>Customer Care</title>
</head>
<body>
    <div>
    <h2 class="welcome">Welcome to our CustomerCare helpline.</h2>
    </div>
    <div class="container" id="main_container">
        <div class="form">
            <form action="Successful.html" method="get" enctype="text/plain">
                <div>
                    Name <input type="text" name="Customer_name" id="" placeholder="Enter Your Name">
                </div>
                <br>
                <div>
                    Email <input type="email" name="Customer_email" id="" placeholder="Enter Your Email">
                </div>
                <br>
                <div>
                    Your Message <br> <textarea name="Message" id="Message" cols="40" rows="10"></textarea>
                </div>
                <br>
                <div>
                    <input type="submit" value="Submit">
                </div>
                <hr>
            </form>
        </div>
    </div>
    <div>
        <img title="Notification" src="notification.png" alt="notification" width="60px" height="60px">
    </div>
    <footer>
        <p>Here at Emarth Enterprise we give you the best service.</p>
        <p>Copyright &copy 2022. Alright Reserved.</p>
    </footer>
</body>
</html>
